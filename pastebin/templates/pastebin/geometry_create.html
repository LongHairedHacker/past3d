{% extends "base.html" %}


{% block title %} New paste {% endblock %}


{% block headeraddons %}
<script src="{{STATIC_URL}}js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $("input[type='file']").each(function () {
        $(this).hide();
        $(this).after(' <a href="#" class="browsebutton pure-button button-lightblue">Browse</a>');
        $(this).after('<input type="text" readonly/>'); 
    
        $(this).change(function() {
            $(this).next().val($(this).val());
        });
    });

    $(".browsebutton").click(function() {
        console.log("foo");
        $(this).prev().prev().click();
    });
});

</script>
{% endblock %}


{% block content %}
<div id="content">
	<div id="prompt">
  		<!-- if IE without GCF, prompt goes here -->
	</div>
	
	<h1>New paste</h1>
	<div class="pure-g-r">
		<div class="pure-u-2-3">
    		<div class="textcontainer">
    			<form enctype="multipart/form-data" method="post" class="pure-form pure-form-aligned">
    				{% csrf_token %}
    				<fieldset>
    					{% for field in form %}
            				<div class="pure-control-group">
            					{{ field.label_tag }} 
       							{{ field }}
       							{{ field.errors }}
       						</div>
    					{% endfor %}
    					<div class="pure-control-group">
    						<label for="submitbutton" >... and </label>
    						<input  class="pure-button button-green" id="submitbutton" type="submit" value="Upload" />
    					</div>
    				</fieldset>
				</form>
    		</div>
  		</div>
  		<div class="pure-u-1-3">
			<div class="textcontainer">

    		</div>
  		</div>
	</div>
</div>
{% endblock %}
